<div class="results-list-row-container" (click)="showPreDetails(result)">
  <h4 class="result-name">{{result.name}}</h4>
  <h4 class="result-stars">★ {{result.stargazers_count}}</h4>

  <div class="details-modal" *ngIf="previewDetails" (click)="clickOutsideModal($event)">
    <div [class]="previewDetails ?  'modal-container show' : 'modal-continer hide'" (click)="clickInsideModal($event)">
      <div class="close-button" (click)="clickOutsideModal($event)">
        X
      </div>
      <div class="open-button" (click)="navigateToDetail()">
        <img class="open-img" src="https://img.icons8.com/wired/64/000000/external-link.png"/>
      </div>
      <h3 class="modal-detail-name">{{result.name}}</h3>
      <div class="modal-details-extra">
        <h5>Stars: ★ {{result.stargazers_count}}</h5>
        <h5>Forks: ⑂ {{result.forks_count}}</h5>
      </div>
    </div>
  </div>
</div>
